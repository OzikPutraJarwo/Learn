<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Korean - English</h1>
            <div class="mode-select">
                <label><input type="radio" name="mode" value="normal" checked>KR - EN</label>
                <label><input type="radio" name="mode" value="reversed">EN - KR</label>
            </div>
            <select id="category-select"></select>
            <button id="start-btn">Start</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <button id="home-btn" class="small-btn">üè† Home</button>
                <button id="restart-quiz-btn" class="small-btn">üîÑ Restart</button>
                <h2 id="current-category"><span></span></h2>
            </div>
            <div class="quiz-container">
                <div class="question-list">
                    <!-- Daftar nomor pertanyaan akan diisi JS -->
                </div>
                <div class="question-area">
                    <h2 id="question-text"></h2>
                    <input type="text" id="answer-input" class="answer-input" placeholder="Enter your answer...">
                    <div class="controls">
                        <button id="prev-btn">Prev</button>
                        <button id="submit-btn">Submit</button>
                        <button id="next-btn">Next</button>
                    </div>
                </div>
            </div>
            <div id="notification" class="notification hide">No Notification</div>
        </div>

        <div id="score-screen" class="screen hidden">
            <h1>Results</h1>
            <div id="score-result"></div>
            <button id="restart-btn">Play Again</button>
            <button id="home-btn-2">üè† Back to Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
