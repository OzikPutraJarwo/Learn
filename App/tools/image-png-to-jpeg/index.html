<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Converter</h1>
    <input type="file" id="imageInput" accept="image/png" />
    <button id="convert">Convert to JPEG</button>
    <br/><br/>
    <img id="outputImage" alt="Converted Image" />
    <a id="downloadLink" style="display: none;">Download Converted Image</a>

    <script>
        document.getElementById('convert').addEventListener('click', async () => {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a PNG image.');
                return;
            }

            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Convert to JPEG
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const outputImage = document.getElementById('outputImage');
                    outputImage.src = url;
                    outputImage.style.display = 'block';

                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = url;
                    downloadLink.download = 'converted.jpg';
                    downloadLink.style.display = 'inline';
                    downloadLink.innerText = 'Download Converted Image';
                }, 'image/jpeg');
            };
        });
    </script>
</body>
</html>
