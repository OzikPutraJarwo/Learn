<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer and Quality Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        #preview {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .image-container {
            margin: 0 20px;
        }
        .info {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Edit Kualitas dan Ukuran Gambar</h1>
    
    <input type="file" id="upload" accept="image/*">
    <br><br>
    
    <label for="width">Lebar (%):</label>
    <input type="number" id="width" value="100" min="1" max="100">
    
    <label for="height">Tinggi (%):</label>
    <input type="number" id="height" value="100" min="1" max="100">
    
    <label for="quality">Kualitas (0.1-1):</label>
    <input type="number" id="quality" step="0.1" min="0.1" max="1" value="0.8">
    
    <button id="resizeBtn">Ubah Ukuran & Kualitas</button>
    
    <br>
    <a id="download" style="display:none;">Unduh Gambar</a>
    <p id="fileSize" style="display:none;"></p>
    
    <div id="preview">
        <div class="image-container">
            <h3>Gambar Asli:</h3>
            <img id="originalImage" alt="Asli" style="display: none;">
            <div class="info" id="originalInfo" style="display: none;"></div>
            <div class="info" id="originalFileSize" style="display: none;"></div>
        </div>
        <div class="image-container">
            <h3>Gambar Hasil:</h3>
            <img id="resultImage" alt="Hasil" style="display: none;">
            <div class="info" id="resultInfo" style="display: none;"></div>
            <div class="info" id="resultFileSize" style="display: none;"></div>
        </div>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const downloadLink = document.getElementById('download');
        const originalImage = document.getElementById('originalImage');
        const resultImage = document.getElementById('resultImage');
        const originalInfo = document.getElementById('originalInfo');
        const originalFileSize = document.getElementById('originalFileSize');
        const resultInfo = document.getElementById('resultInfo');
        const resultFileSize = document.getElementById('resultFileSize');
        let originalImg = null;
        let originalFileType = null;

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            originalFileType = file.type; // Simpan tipe file asli
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImg = img;

                    // Tampilkan gambar asli
                    originalImage.src = e.target.result;
                    originalImage.style.display = 'block';
                    originalInfo.innerText = `Ukuran: ${img.width} x ${img.height} px`;
                    originalInfo.style.display = 'block';

                    // Tampilkan ukuran file gambar asli
                    originalFileSize.innerText = `Ukuran file: ${(file.size / 1024).toFixed(2)} KB`;
                    originalFileSize.style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('resizeBtn').addEventListener('click', () => {
            if (!originalImg) return;

            const widthPercent = parseInt(document.getElementById('width').value);
            const heightPercent = parseInt(document.getElementById('height').value);
            const quality = parseFloat(document.getElementById('quality').value);

            const newWidth = originalImg.width * (widthPercent / 100);
            const newHeight = originalImg.height * (heightPercent / 100);

            // Membuat canvas sementara untuk proses pengeditan
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = newWidth;
            tempCanvas.height = newHeight;
            tempCtx.drawImage(originalImg, 0, 0, newWidth, newHeight);

            // Menggunakan data URL dengan kualitas yang ditentukan
            const resizedDataUrl = tempCanvas.toDataURL(originalFileType, quality);
            downloadLink.href = resizedDataUrl;
            downloadLink.download = `resized-image.${originalFileType.split('/')[1]}`; // Ekstensi sesuai format asli
            downloadLink.style.display = 'block';
            downloadLink.innerText = 'Unduh Gambar';

            // Tampilkan ukuran file yang diunduh
            const byteString = atob(resizedDataUrl.split(',')[1]);
            const byteNumbers = new Uint8Array(byteString.length);
            for (let i = 0; i < byteString.length; i++) {
                byteNumbers[i] = byteString.charCodeAt(i);
            }
            const blob = new Blob([byteNumbers], { type: originalFileType });
            const fileSize = blob.size / 1024; // ukuran dalam KB

            // Tampilkan gambar hasil di preview
            resultImage.src = resizedDataUrl;
            resultImage.style.display = 'block';
            resultInfo.innerText = `Ukuran: ${newWidth} x ${newHeight} px`;
            resultInfo.style.display = 'block';
            resultFileSize.innerText = `Ukuran file: ${fileSize.toFixed(2)} KB`;
            resultFileSize.style.display = 'block';
        });
    </script>
</body>
</html>
