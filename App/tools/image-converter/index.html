<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Converter</h1>
    <input type="file" id="imageInput" accept="image/png, image/jpeg, image/webp, image/gif, image/bmp, image/ico, image/avif" />
    <br/>
    <label for="outputFormat">Convert to:</label>
    <select id="outputFormat">
        <option value="image/jpeg">JPEG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WebP</option>
        <option value="image/bmp">BMP</option>
        <option value="image/gif">GIF</option>
        <option value="image/ico">ICO</option>
        <option value="image/avif">AVIF</option>
    </select>
    <br/><br/>
    <button id="convert">Convert Image</button>
    <br/><br/>
    <img id="outputImage" alt="Converted Image" />
    <a id="downloadLink" style="display: none;">Download Converted Image</a>

    <script>
        document.getElementById('convert').addEventListener('click', async () => {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const outputFormat = document.getElementById('outputFormat').value;

            if (!file) {
                alert('Please select an image (PNG, JPEG, WebP, GIF, BMP, ICO, AVIF).');
                return;
            }

            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Convert to selected format
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const outputImage = document.getElementById('outputImage');
                    outputImage.src = url;
                    outputImage.style.display = 'block';

                    const downloadLink = document.getElementById('downloadLink');
                    const extension = outputFormat.split('/')[1]; // Get the file extension
                    downloadLink.href = url;
                    downloadLink.download = `converted.${extension}`;
                    downloadLink.style.display = 'inline';
                    downloadLink.innerText = 'Download Converted Image';
                }, outputFormat);
            };
        });
    </script>
</body>
</html>
