<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Combiner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>PDF Combiner</h1>
    <input type="file" id="pdfFiles" multiple accept="application/pdf" />
    <button id="combine">Combine PDFs</button>
    <br/><br/>
    <a id="downloadLink" style="display: none;">Download Combined PDF</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        document.getElementById('combine').addEventListener('click', async () => {
            const files = document.getElementById('pdfFiles').files;
            if (files.length === 0) {
                alert('Please select at least one PDF file.');
                return;
            }

            const pdfDoc = await PDFLib.PDFDocument.create();
            for (const file of files) {
                const pdfBytes = await file.arrayBuffer();
                const pdfToCombine = await PDFLib.PDFDocument.load(pdfBytes);
                const copiedPages = await pdfDoc.copyPages(pdfToCombine, pdfToCombine.getPageIndices());
                copiedPages.forEach((page) => pdfDoc.addPage(page));
            }

            const combinedPdfBytes = await pdfDoc.save();
            const blob = new Blob([combinedPdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.download = 'combined.pdf';
            downloadLink.style.display = 'block';
            downloadLink.innerText = 'Download Combined PDF';
        });
    </script>
</body>
</html>
